<!DOCTYPE html>
<html>
    <head>
        <title>Brew DB</title>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA66vQB_EUsANahLbykkfJbrk-qoTk0MxA&callback=initMap"></script>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./index.js"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="header">
            <h2>Brew DB</h2>
        </div>
        <!-- main content -->
        <div id="content-section">
            <!-- left side of screen center (menu) -->
            <div id="menu-panel">
                    <form id="search" name="search" class="city-search">
                        <input type="radio" id="beer-search" name="searchToggle" value="beer">
                        <label for="beer-search">Beer</label>
                        <input type="radio" id="brew-search" name="searchToggle" value="brew" checked>
                        <label for="brewery-search">Brewery</label>
                        <input type="text" id="search-brew" name="search-brew" placeholder="Enter city name...">
                        <input type="submit" value="Submit">
                    </form>
                    <div id="menu-container">
                        
                    </div>
            </div>
            <!-- right side of screen- map and detail-view of item that is clicked in the menu -->
            
            <div id="content-panel">
                <div id="map"></div>
                <div id="details">
                    <span id="placeholder">Select a search result to see details.</span>
                    <table id="brewery-details">
                        <tr>
                            <td class="detail-label">Name</td>
                            <td id="detail-name"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">Type</td>
                            <td id="detail-type"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">Address</td>
                            <td id="detail-address"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">City/State</td>
                            <td id="detail-city-state"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">Phone</td>
                            <td id="detail-phone"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">Website</td>
                            <td><a src="#" id="detail-website"></a></td>
                        </tr>
                        <tr class="brew-comment-section" id="brew-comments">
                            <td class="detail-label">Comments</td>
                            <td id="brew-comment-section">
                            </td>
                        </tr>
                        <tr>
                            <td class="detail-label">Add a Comment</td>
                            <td>
                                <form id="brew-add-comment">
                                    <div class="name-container">
                                        <label for="username">Name:</label>
                                        <input type="text" name="username" id="beer-username" placeholder="Enter your name here...">
                                    </div>
                                    <div class="rating-container">
                                        <label for="rating">Rating:</label>
                                        <fieldset name="rating">
                                            <span class="rating-radio">
                                              <input type="radio" id="rating-5" name="rating" value="5" checked="checked" />
                                              <label for="rating-5">5</label>
                                              <input type="radio" id="rating-4" name="rating" value="4" />
                                              <label for="rating-4">4</label>
                                              <input type="radio" id="rating-3" name="rating" value="3" />
                                              <label for="rating-3">3</label>
                                              <input type="radio" id="rating-2" name="rating" value="2" />
                                              <label for="rating-2">2</label>
                                              <input type="radio" id="rating-1" name="rating" value="1" />
                                              <label for="rating-1">1</label>
                                              <input type="radio" id="rating-0" name="rating" value="0" />
                                              <label for="rating-0">0</label>
                                            </span>
                                          </fieldset>
                                    </div>
                                    <div class="comment-container">
                                        <label for="comment">Comment:</label>
                                        <textarea name="comment" id="beer-comment" placeholder="Enter your comment here..."></textarea>
                                    </div>
                                    <input type="submit" id="submit" value="Submit">
                                </form>
                            </td>
                        </tr>
                    </table>
                    <table id="beer-details">
                        <div>
                            <img id="detail-image"></img>
                        </div>
                        <tr>
                            <td class="detail-label">Name</td>
                            <td id="detail-beer-name"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">Tagline</td>
                            <td id="detail-tagline"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">Description</td>
                            <td id="detail-description"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">Since</td>
                            <td id="detail-since"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">ABV</td>
                            <td id="detail-abv"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">IBU</td>
                            <td id="detail-ibu"></td>
                        </tr>
                        <tr>
                            <td class="detail-label">Tips</td>
                            <td id="detail-tips"></td>
                        </tr>
                        <tr class="beer-comment-section" id="beer-comments">
                            <td class="detail-label">Comments</td>
                            <td id="beer-comment-section">
                            </td>
                        </tr>
                        <tr>
                            <td class="detail-label">Add a Comment</td>
                            <td>
                                <form id = "beer-add-comment">
                                    <div class="name-container">
                                        <label for="username">Name:</label>
                                        <input type="text" name="username" id="beer-username" placeholder="Enter your name here...">
                                    </div>
                                    <div class="rating-container">
                                        <label for="rating">Rating:</label>
                                        <fieldset name="rating">
                                            <span class="rating-radio">
                                                <input type="radio" id="rating-5" name="rating" value="5" checked="checked" />
                                                <label for="rating-5">5</label>
                                                <input type="radio" id="rating-4" name="rating" value="4" />
                                                <label for="rating-4">4</label>
                                                <input type="radio" id="rating-3" name="rating" value="3" />
                                                <label for="rating-3">3</label>
                                                <input type="radio" id="rating-2" name="rating" value="2" />
                                                <label for="rating-2">2</label>
                                                <input type="radio" id="rating-1" name="rating" value="1" />
                                                <label for="rating-1">1</label>
                                                <input type="radio" id="rating-0" name="rating" value="0" />
                                                <label for="rating-0">0</label>
                                            </span>
                                          </fieldset>
                                    </div>
                                    <div class="comment-container">
                                        <label for="comment">Comment:</label>
                                        <textarea name="comment" id="beer-comment" placeholder="Enter your comment here..."></textarea>
                                    </div>
                                    <input type="submit" id="submit" value="Submit">
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </div> 
        </div>
    </body>
</html>
